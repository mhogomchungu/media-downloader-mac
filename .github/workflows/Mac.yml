name: buildGit

on:
  push:
    branches:
    - main
    tags-ignore:
    - '*'
env:
  QT6_VERSION:     "6.6.2"
  BUILD_TYPE:      Release
jobs:
  buildGitEvent:
    runs-on: mac-latest
    steps:
    -
      uses: actions/checkout@v4
      with:
         repository: mhogomchungu/media-downloader
         path: MAC
    -
      name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT6_VERSION }}
        arch: 'clang_64'
        dir: "${{github.workspace}}/qt6"
        install-deps: "true"
        host: 'mac'
        target: 'desktop'
    -
      name: Check clang version and path for Qt6
      run: |
          Write-Output (Get-Command clang++.exe).Path
          clang++.exe --version
    -
      name: Download libs
      run: |
         mkdir ${{github.workspace}}\tmp
         Invoke-WebRequest "https://github.com/mhogomchungu/media-downloader-git/releases/download/0.0.0/3rdParty.zip" -OutFile ${{github.workspace}}\tmp\3rdParty.zip
    -
      name: Configure CMake
      env:
        CMAKE_PREFIX_PATH: "${{github.workspace}}/qt6/Qt/${{ env.QT6_VERSION }}"
      run: cmake -DOUTPUT_BASE_NAME=MediaDownloaderQt6 -DLIBRARIES_LOCATION=${{github.workspace}}\MediaDownloader.git\ -DOUTPUT_PATH=${{github.workspace}}\ -DSOURCE_PATH=${{github.workspace}}\MAC\ -DCMAKE_VERBOSE_MAKEFILE=TRUE -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "CodeBlocks - MinGW Makefiles" -S ${{github.workspace}}/MAC/ -B ${{github.workspace}}/MAC/build6
    - name: Build
      run: cmake --build ${{github.workspace}}\MAC
    
